<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון מחיר ליחידה</title>
    <link rel="stylesheet" href="style.css"> <!-- קישור לקובץ ה-CSS -->
</head>
<body>

    <div class="container">
        <h2>מחשבון מחיר ליחידה</h2>

        <div class="row">
            <!-- קלט עבור המוצר הראשון -->
            <div class="column">
                <div class="input-group">
                    <label for="price1">מחיר מוצר 1</label>
                    <input type="number" id="price1" placeholder="מחיר" required>
                    <label for="quantity1">כמות מוצר 1</label>
                    <input type="number" id="quantity1" placeholder="כמות" required>
                </div>
            </div>

            <!-- קלט עבור המוצר השני (אופציונלי להשוואה) -->
            <div class="column">
                <div class="input-group">
                    <label for="price2">מחיר מוצר 2 (אופציונלי)</label>
                    <input type="number" id="price2" placeholder="מחיר">
                    <label for="quantity2">כמות מוצר 2 (אופציונלי)</label>
                    <input type="number" id="quantity2" placeholder="כמות">
                </div>
            </div>
        </div>

        <button onclick="calculatePrice()">חשב</button>

        <!-- תוצאות -->
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="comparison" id="comparison"></div>
    </div>

    <script src="script.js"></script> <!-- קישור לקובץ ה-JS -->
</body>
</html>
