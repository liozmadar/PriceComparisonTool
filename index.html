<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price comparison calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- קישור לקובץ ה-CSS -->
</head>
<body>

    <div class="container">
        <h2>Price comparison calculator</h2>

        <div class="row">
            <!-- קלט עבור המוצר הראשון -->
            <div class="column">
                <div class="input-group">
                    <label for="price1">Product 1 price 💵</label>
                    <input type="number" id="price1" min="0" placeholder="price" required oninput="calculatePrice()">
                    <label for="quantity1">Product 1 quantity 📦</label>
                    <input type="number" id="quantity1" min="0" placeholder="quantity" required oninput="calculatePrice()">
                </div>
            </div>

            <!-- קלט עבור המוצר השני (אופציונלי להשוואה) -->
            <div class="column">
                <div class="input-group">
                    <label for="price2">Product 2 price 💵(Optional)</label>
                    <input type="number" id="price2" min="0" placeholder="price" oninput="calculatePrice()">
                    <label for="quantity2">Product 2 quantity 📦(Optional)</label>
                    <input type="number" id="quantity2" min="0" placeholder="quantity" oninput="calculatePrice()">
                </div>
            </div>
        </div>

        <button onclick="calculatePrice()">Calculate</button>

        <!-- תוצאות -->
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="comparison" id="comparison"></div>
    </div>

    <script src="script.js"></script> <!-- קישור לקובץ ה-JS -->
</body>
</html>
